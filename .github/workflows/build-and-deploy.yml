name: Production Build

on:
  push:
    branches: [ main ]
    paths:
      - "src/**/*.*"
      - "public/**/*.*"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**.yml"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "src/**/*.*"
      - "public/**/*.*"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**.yml"

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "18"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üë∑ Checkout Repo
        uses: actions/checkout@v3

      - name: üèóÔ∏è Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true
          cache: npm
          cache-dependency-path: "**/package-lock.json"

      - name: ‚ö° Cache node_modules
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      - name: üèóÔ∏è Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      
      - name: üèóÔ∏è Build Site with Vite
        run: npm run build

      - name: üì¶ Create and upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: pwa-artifact
          path: 'build/'
          retention-days: 1

  call-deploy-workflow:
    needs: [build]
    uses: mikesprague/reusable-workflows/.github/workflows/pages-deploy.yml@main
    secrets:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN}}
    with:
      artifact-name: pwa-artifact

  call-lighthouse-workflow:
    needs: [call-deploy-workflow]
    uses: mikesprague/reusable-workflows/.github/workflows/lighthouse.yml@main
    secrets:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN}}
    with:
      url: ${{ needs.call-deploy-workflow.outputs.url }}
